<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Link Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* 背景を黒 */
      color: #fff; /* 文字を白 */
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .profile {
      margin-bottom: 20px;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }
    .profile h1 {
      margin: 10px 0;
      font-size: 24px;
    }
    .links a {
      display: flex;
      align-items: center;
      justify-content: start;
      margin: 15px 0; /* ボタン間のスペースを広げる */
      padding: 15px 20px; /* ボタンを縦に太く */
      text-decoration: none;
      background-color: #333; /* 少し明るい黒 */
      color: #fff; /* ボタン内の文字を白 */
      border-radius: 8px; /* ボタンを角丸に */
      transition: background-color 0.3s;
    }
    .links a:hover {
      background-color: #555; /* ホバー時はさらに明るい黒 */
    }
    .links a i {
      margin-right: 10px;
      font-size: 24px; /* アイコンサイズを少し大きく */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="your-profile-picture.jpg" alt="プロフィール写真">
      <h1>あなたの名前</h1>
      <p>簡単な自己紹介やキャッチフレーズ</p>
    </div>
    <div class="links">
      <a href="https://youtube.com" target="_blank">
        <i class="fab fa-youtube"></i>YouTube
      </a>
      <a href="https://nicovideo.jp" target="_blank">
        <i class="fas fa-video"></i>ニコニコ動画
      </a>
      <a href="https://twitter.com" target="_blank">
        <i class="fab fa-twitter"></i>Twitter
      </a>
      <a href="https://soundcloud.com" target="_blank">
        <i class="fab fa-soundcloud"></i>SoundCloud
      </a>
      <a href="https://instagram.com" target="_blank">
        <i class="fab fa-instagram"></i>Instagram
      </a>
      <a href="https://tiktok.com" target="_blank">
        <i class="fab fa-tiktok"></i>TikTok
      </a>
    </div>
  </div>
</body>
</html>
